<!doctype html>
<html>
<head><meta charset="utf-8"><title>Selbyme TG Test</title></head>
<body>
  <button id="btn">Send Test Telegram</button>

  <script>
  async function notify(msg) {
    try {
      const res = await fetch('/.netlify/functions/sendTelegram', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          //'x-sel-secret': 'your-secret-if-set'
        },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      alert("Response: " + JSON.stringify(data));
    } catch (e) {
      alert("Fetch failed: " + e.message);
    }
  }

  document.getElementById('btn').addEventListener('click', ()=> notify("ğŸ“² Test from mobile"));
  </script>
</body>
</html>
