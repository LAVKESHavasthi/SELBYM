<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SELBYME – Maintenance</title>
  <style>
    :root{
      --gear-size:120px; --accent:#18a558; --bg:#0f0f10; --text:#f0f0f0;
      --font:"Segoe UI",Roboto,sans-serif;
    }
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    body{
      height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:var(--bg); color:var(--text); font-family:var(--font); text-align:center; padding:2rem;
    }
    h1{font-size:2rem;margin-bottom:.5rem}
    p{font-size:1.1rem;margin-bottom:1rem;opacity:.85}
    #countdown{font-size:1.4rem;font-weight:bold;margin-bottom:2rem;color:var(--accent)}
    .gears{display:flex;gap:20px;align-items:center;justify-content:center}
    .gear{
      width:var(--gear-size);height:var(--gear-size);border-radius:50%;
      background:var(--accent);position:relative;animation:spin 6s linear infinite;
    }
    .gear.reverse{animation-direction:reverse}
    .gear::after{content:"";position:absolute;inset:30%;background:var(--bg);border-radius:50%}
    .tooth{
      position:absolute;top:50%;left:50%;width:12%;height:18%;
      background:var(--accent);border-radius:2px;transform-origin:center -150%;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <h1>We’re under maintenance</h1>
  <p>Expected back by 3 PM today.</p>
  <div id="countdown">00:00:00</div>

  <div class="gears">
    <div class="gear" id="gear1"></div>
    <div class="gear reverse" id="gear2"></div>
  </div>

  <script>
    /* -------- build gear teeth -------- */
    function addTeeth(id, count=14){
      const gear=document.getElementById(id), step=360/count;
      for(let i=0;i<count;i++){
        const t=document.createElement('div');
        t.className='tooth';
        t.style.transform=`rotate(${i*step}deg) translate(-50%,-50%)`;
        gear.appendChild(t);
      }
    }
    addTeeth('gear1'); addTeeth('gear2');

    /* -------- countdown to TODAY 15:00 -------- */
    const cEl=document.getElementById('countdown');
    function targetToday3pm(){
      const t=new Date();                   // now, local time
      t.setHours(15,0,0,0);                 // force 15:00:00.000
      return t.getTime();
    }
    const endTime=targetToday3pm();         // fixed timestamp

    function tick(){
      const diff=endTime-Date.now();
      if(diff<=0){ cEl.textContent='00:00:00'; return; }

      const h=Math.floor(diff/3_600_000);
      const m=Math.floor(diff%3_600_000/60_000);
      const s=Math.floor(diff%60_000/1000);
      cEl.textContent=
        `${String(h).padStart(2,'0')}:`+
        `${String(m).padStart(2,'0')}:`+
        `${String(s).padStart(2,'0')}`;
    }
    tick(); setInterval(tick,1000);
  </script>
</body>
</html>
