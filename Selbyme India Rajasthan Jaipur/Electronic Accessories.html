 <script>
  // Reference to Firebase Auth
  const auth = firebase.auth();

  // Add reCAPTCHA (prevents bots from misusing the OTP system)
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha-container", {
  size: "normal",
  callback: function(response) {
    console.log("reCAPTCHA verified");
  }
});

window.recaptchaVerifier.render().then(function(widgetId) {
  window.recaptchaWidgetId = widgetId;
});

  // Function to send OTP
  function sendOTP() {
    let phoneNumber = document.getElementById("phoneNumber").value;
    let appVerifier = window.recaptchaVerifier;

    auth.signInWithPhoneNumber(phoneNumber, appVerifier)
      .then((confirmationResult) => {
        window.confirmationResult = confirmationResult;
        document.getElementById("message").innerText = "OTP Sent!";
      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
      });
  }

  // Function to verify OTP
  function verifyOTP() {
    let otp = document.getElementById("otp").value;

    window.confirmationResult.confirm(otp)
      .then((result) => {
        document.getElementById("message").innerText = "Phone Verified!";
      })
      .catch((error) => {
        document.getElementById("message").innerText = "Invalid OTP!";
      });
  }
</script>
