<!DOCTYPE html>
<html>
<head>
    <title>Email OTP Verification</title>
    <script>
        let scriptURL = "https://script.google.com/macros/s/AKfycbwfS-Ev77MyvNoUf1ksZVXbHJdhgu-vowKP47guKvcRbaOlvhsDfnX4JewfAiK47A5L/exec"; // Replace with your script URL

        function sendOTP() {
            let email = document.getElementById("email").value.trim();
            if (!email) {
                alert("Please enter your email!");
                return;
            }

            let url = scriptURL + "?action=sendOTP&email=" + encodeURIComponent(email);
            
            fetch(url)
                .then(response => response.text())
                .then(data => alert(data))  // Display response message
                .catch(error => console.error("Error:", error));
        }

        function verifyOTP() {
            let email = document.getElementById("email").value.trim();
            let otp = document.getElementById("otp").value.trim();
            
            if (!otp) {
                alert("Please enter the OTP!");
                return;
            }

            let url = scriptURL + "?action=verifyOTP&email=" + encodeURIComponent(email) + "&otp=" + encodeURIComponent(otp);
            
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById("status").innerText = data)  // Display verification result
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h2>Enter Your Email</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendOTP()">Get OTP</button>
    
    <h2>Enter OTP</h2>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>

    <p id="status"></p>
</body>
</html>
