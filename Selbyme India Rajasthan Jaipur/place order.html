    <script>
    window.onload = function () {
        const orderData = JSON.parse(localStorage.getItem("orderData"));
        if (orderData) {
            const cart = orderData.cart || [];
            const quantities = cart.map((product, index) => product.quantity || 1); // Use stored quantity or default to 1
            const customerDetails = orderData.customerDetails;

            let totalPrice = 0;
            

            let cartDetails = "<center><h2>üßæ ORDER SUMMARY</h2></center>";
            cart.forEach((product, index) => {
                const quantity = quantities[index];
                const itemTotal = product.price * quantity;
                totalPrice += itemTotal;

                cartDetails += `
                    <hr>
                    <div>
                        <p>Product: ${product.name}</p>
                        <p>Price: ‚Çπ${product.price}</p>
                        <p>Quantity: ${quantity}</p>
                        <p>Item Total: ‚Çπ${itemTotal}</p>
                    </div>
                    <hr>
                `;
            });
            const deliveryCharges = (customerDetails.deliveryMethod === "15_minutes" && totalPrice < 379) ? 4 : 0;

            totalPrice += deliveryCharges;

            document.getElementById("order-summary").innerHTML = `
                ${cartDetails}
                <h3>Delivery Charges: ‚Çπ${deliveryCharges}</h3>
                <h2>Total Price: ‚Çπ${totalPrice}</h2>
                
               <center> <h3>üë§ Customer Details</h3></center>
                <p><strong>Name:</strong> ${customerDetails.name}</p>
                <p><strong>Phone Number:</strong> ${customerDetails.phonenumber}</p>
                <h5><strong>Country:</strong>India </h5>
                     <strong>State:</strong> Rajasthan 
                     <strong>District:</strong> Jaipur</h5>
                <p><strong>Address:</strong> ${customerDetails.address}</p>
                <p><strong>PIN Code:</strong> ${customerDetails.pincode}</p>
                <p><strong>SELBYME Code:</strong> ${customerDetails.selbymeCode || "N/A"}</p>
                
               <center> <h3>Ô∏èüöö Delivery Method</h3></center>
                <p>${customerDetails.deliveryMethod === "15_minutes"
                    ? "Fastest Delivery in 15-Minute"
                    : "Free Delivery in 4 Hours!"}</p>
            `;
        } else {
            document.getElementById("order-summary").innerHTML = "<p>No order data found!</p>";
        }
    };

   function sendCartOrderToTelegram() {
    const orderData = JSON.parse(localStorage.getItem('orderData'));

    if (!orderData) {
        alert("No order data found!");
        return;
    }

    const customerDetails = orderData.customerDetails;
    const cart = orderData.cart || [];
    const quantities = cart.map((product) => product.quantity || 1);

    let message = "üöÄ *New Cart Order Received!* üöÄ\n\n";
    cart.forEach((product, index) => {
        const quantity = quantities[index];
        const productLink = `https://selbyme.netlify.app/selbyme%20India%20Rajasthan%20Jaipur/${encodeURIComponent(product.name)}/`;
        message += `üõí *Product:* ${product.name}\nüí∞ *Price:* ‚Çπ${product.price}\nüì¶ *Quantity:* ${quantity}\nüîó *Link:* ${productLink}\n\n`;
    });

    const deliveryCharges = customerDetails.deliveryMethod === "15_minutes" ? 4 : 0;
    const totalPrice = cart.reduce((total, product, index) => total + product.price * quantities[index], 0) + deliveryCharges;

    message += `üíµ *Total Price:* ‚Çπ${totalPrice}\nüöö *Delivery Charges:* ‚Çπ${deliveryCharges}\n\n`;
    message += `üë§ *Customer Details:*\nüë®‚Äçüíº *Name:* ${customerDetails.name || "N/A"}\nüìû *Phone:* ${customerDetails.phonenumber || "N/A"}\nüåç *Country:* India\nüèô *State:* Rajasthan\nüìç *District:* Jaipur\nüè† *Address:* ${customerDetails.address || "N/A"}\nüìÆ *PIN Code:* ${customerDetails.pincode || "N/A"}\nüî¢ *SELBYME Code:* ${customerDetails.selbymeCode || "N/A"}\n\n`;
    message += `üöÄ *Delivery Method:* ${
        customerDetails.deliveryMethod === "15_minutes"
            ? "Fastest Delivery in 15-Minute"
            : "Free Delivery in 4 Hours"
    }\n\n`;
    message += `‚ö†Ô∏è *NOTE:* "Your order will be automatically canceled if any unauthorized changes are made to order details or the total price."`;

    const botToken = "7930858492:AAG2RVc1eeyYzgIGJLpuKuKPldN1yPlPNoo"; // Replace with your bot token
    const chatId = "7846440186"; // Replace with your Telegram chat ID
    const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(telegramApiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            // Hide the button and show "Order Submitted" text
            document.getElementById("cartOrderButton").style.display = "none";
            document.getElementById("cartOrderStatus").innerText = "Order Submitted";

            // Remove ordered products from cart
            const currentCart = JSON.parse(localStorage.getItem('cart')) || [];
            const updatedCart = currentCart.filter(
                (product) => !cart.some((orderedProduct) => orderedProduct.id === product.id)
            );
            localStorage.setItem('cart', JSON.stringify(updatedCart));

            // Clear order data
            localStorage.removeItem('orderData');
        } else {
            alert("Failed to send order to Telegram.");
            console.error("Telegram API Error:", data);
        }
    })
    .catch(error => {
        alert("Error sending order to Telegram.");
        console.error("Fetch Error:", error);
    });
}
