      function sendOrderToTelegram() {
    // Retrieve order data from sessionStorage
    const orderData = JSON.parse(sessionStorage.getItem('orderData'));

    // Check if orderData exists
    if (!orderData) {
        alert("Order data not found. Please try again.");
        return;
    }

    // Encode product URL
    const productUrl = `https://selbyme.netlify.app/selbyme%20India%20Rajasthan%20Jaipur/${encodeURIComponent(orderData.product.name)}/`;

    // Construct the message
    const message = `üöÄ *New Order Received!* üöÄ\n\n` +
        `üõí *Product:* ${orderData.product.name}\n` +
        `üîó *Link:* ${productUrl}\n` +
        `üí∞ *Price:* ‚Çπ${orderData.product.price || "N/A"}\n` +
        `üì¶ *Quantity:* ${orderData.quantity || "N/A"}\n` +
        `üöö *Delivery Charges:* ‚Çπ${orderData.deliveryCharges || 0}\n` +
        `üíµ *Total Price:* ‚Çπ${orderData.totalPrice || "N/A"}\n\n` +
        `üë§ *Customer Details:*\n` +
        `üë®‚Äçüíº *Name:* ${orderData.name || "N/A"}\n` +
        `üìû *Phone:* ${orderData.phonenumber || "N/A"}\n` +
        `üåç *Country:* India\nüèô *State:* Rajasthan\nüìç *District:* Jaipur\n` +
        `üè† *Address:* ${orderData.address || "N/A"}\n` +
        `üìÆ *Pincode:* ${orderData.pincode || "N/A"}\n` +
        `üî¢ *SELBYME Code:* ${orderData.selbymeCode || "N/A"}\n\n` +
        `üöÄ *Delivery Method:* ${orderData.deliveryMethod === "15_minutes" ? "Fastest Delivery in 15-Minute" : "Free Delivery in 4 Hours"}\n\n` +
        `‚ö†Ô∏è (NOTE: "Your order will be automatically canceled if any unauthorized changes are made to order details or the total price.")`;

    // Telegram bot details
    const botToken = "7999670611:AAGxZlx2hWFMMDXA6UP9wtvTZDgltVsFHO8";
    const chatId = "7846440186";
    const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

    // Send the message to Telegram
    fetch(telegramApiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            alert("Order sent to Telegram successfully!");
        } else {
            alert("Failed to send order to Telegram.");
            console.error("Telegram API Error:", data);
        }
    })
    .catch(error => {
        alert("Error sending order to Telegram.");
        console.error("Fetch Error:", error);
    });
}
