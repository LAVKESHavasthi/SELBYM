<!DOCTYPE html>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logu.png" alt="SELBYME Logo">
            <h1 class="brand-name">SELBYME</h1>
        </div>
        <nav>
            <a href="index.html" style="color: white;">Home</a>

    <!-- Search Results Section -->
    <section class="search-results">
        <h2>Search Results for "<span id="search-query"></span>"</h2>

        <div class="filter">
            <label for="price-filter"><strong>Sort by Price:</strong></label>

                <option value="low-to-high">Low to High</option>
                <option value="high-to-low">High to Low</option>
            </select>
        </div>
        <div class="product-grid" id="search-results">
            <!-- Search Results Will Be Injected Here -->
        </div>
    </section>
